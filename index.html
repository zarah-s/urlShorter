    <script>
        let urls = document.querySelectorAll(".url");

        function shorten(string, limit) {
            if (string.length > limit) {
                return string.substring(0, limit) + "..."
            } else {
                return string
            }
        }
        urls.forEach(url => {
            url.innerHTML = shorten(url.href, 20)

        })
